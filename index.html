<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixelevate - AI Tools Gallery</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>

<body>
  <header class="header">
    <h1 class="logo">🌟 Pixelevate</h1>
    <button id="toggle-dark" title="Toggle Theme">🌙</button>
  </header>

  <section class="hero">
    <h2>Elevate Your Pixels with AI 🧠✨</h2>
    <p>Fast, local, and offline tools like background removal, cropping, unzipping and more!</p>
  </section>

  <section class="gallery" id="tools">
    <div class="tool-card" id="bg-remover">
      <div class="icon">🖼️</div>
      <h3>Background Remover</h3>
      <input type="file" id="fileInput" accept="image/*" />
      <button onclick="removeBg()">Remove Background</button>
      <img id="originalImage" alt="Original" />
      <canvas id="outputCanvas" style="display:none;"></canvas>
      <a id="downloadLink" download="output.png" style="display:none;">Download</a>
    </div>

    <div class="tool-card" id="crop-tool">
      <div class="icon">✂️</div>
      <h3>Image Crop Tool</h3>
      <input type="file" id="cropInput" accept="image/*" />
      <img id="cropImage" style="display: none; max-width: 100%;" />
      <button onclick="cropImage()">Crop Image</button>
      <canvas id="cropResult" style="display: none;"></canvas>
    </div>

    <div class="tool-card" id="zip-extractor">
      <div class="icon">📦</div>
      <h3>ZIP Extractor</h3>
      <input type="file" id="zipInput" accept=".zip" />
      <button onclick="unzipFile()">Unzip File</button>
      <div id="output"></div>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Pixelevate. Built with 💡 by Aahil</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
